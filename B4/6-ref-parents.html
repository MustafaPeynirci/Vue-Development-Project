<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div id="app" class="p-5">

        <parent></parent>
      
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>

        Vue.component("parent",{
            template: `
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header">
                       Parent
                    </div>
                    <div class="card-body">
                      <button @click="callChildMethod" class="btn btn-danger mb-2"> Call Child Method</button>
                        <child ref="child1"></child>
                    </div>
                </div>
            `,
            data(){
                return {
                    parentMessage: ""
                }
            },
            methods: {
                callChildMethod(){
                    this.$refs.child1.childMethod()
                },
                parentMethod(){
                    console.log("Parent metod called.");
                }
            }
        })

        Vue.component("child",{
            template: `
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">
                       Parent
                    </div>
                    <div class="card-body">
                        <button @click="callParentMethod" class="btn btn-danger"> Call Parent Method</button>
                    </div>
                </div>
            `,
            methods: {
                childMethod(){
                    console.log("Child metod called.");
                },
                callParentMethod(){
                    this.$parent.parentMethod()
                }
            }
        })

        const app = new Vue({
            el: "#app",
            name: "vueDevelopmentProject",
            data: {
                message: "hello vue!"
            }
        })
    </script>
</body>
</html>
