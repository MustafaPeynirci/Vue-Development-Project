<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div id="app" class="p-5">

        <alert-count></alert-count>
        <alert-count></alert-count>
        <alert-count2></alert-count2>

    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        Vue.component("alert-count",{
            data(){
                return {
                    count: 0
                }
            },
            template: `
                <div class="alert alert-success">
                    hello
                    <button @click="count++" class="btn btn-sm btn-primary">{{count}} click</button>    
                </div>
            `
        })
        
        var AlertCount2 = {
            data(){
                return {
                    count: 0
                }
            },
            template: `
                <div class="alert alert-success">
                    hello
                    <button @click="count++" class="btn btn-sm btn-primary">{{count}} click</button>    
                </div>
            `
        }

        const app = new Vue({
            el: "#app",
            name: "vueDevelopmentProject",
            data: {
                message: "hello vue!"
            },
            components: {
                "alert-count2" : AlertCount2
            }
        })
    </script>
</body>
</html>
