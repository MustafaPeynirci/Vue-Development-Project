<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div id="app" class="p-5">

        <card-with-header header="Member Login" body="Content" :footer="buttonElement">
           
        </card-with-header>
      
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>

        Vue.component("cardWithHeader",{
            props: ["header", "body", "footer"],
            template: `
                <div class="card">
                    <div class="card-header">
                       {{header}}
                    </div>
                    <div class="card-body">
                       {{body}}
                    </div>
                    <div class="card-footer" v-html="footer">
                      
                    </div>
                </div>
            `
        })

        const app = new Vue({
            el: "#app",
            name: "vueDevelopmentProject",
            data: {
                message: "hello vue!",
                buttonElement: "<button class='btn btn-primary'>Login</button>"
            }
        })
    </script>
</body>
</html>
