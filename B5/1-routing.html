<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div id="app">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <router-link to="/" class="nav-link" active-class="active">Home <span class="sr-only">(current)</span></router-link>
                    </li>
                    <li class="nav-item">
                      <router-link to="/about" class="nav-link" active-class="active">About</router-link>
                    </li>
                    <li class="nav-item">
                      <router-link :to="{path:'products'}" tag="span" class="nav-link" active-class="active">Products</router-link>
                    </li>
                    <li class="nav-item">
                      <router-link :to="contactBinding" class="nav-link" active-class="active">Contact</router-link>
                    </li>
                  </ul>
                </div>
              </nav>
              <div class="container">
                <router-view></router-view>
              </div>
        </div>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/vue-router.js"></script>
    <script>

        const page_home = {
            template:"<h1>Home</h1>"
        }
        const page_about = {
            template:"<h1>About</h1>"
        }
        const page_products = {
            template:`
            <div>
                <h1>Products</h1>
                <div class="row">
                  <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <router-link :to="{name: 'product-detail', params: {id:1}}" class="btn btn-primary">Go somewhere</router-link>
                        </div>
                      </div>
                    </div>
                  <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <router-link :to="{name: 'product-detail', params: {id:2}}" class="btn btn-primary">Go somewhere</router-link>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            `
        }
        const page_products_detail = {
            template:`
              <div>
                <h1>Products {{$route.params.id}} Detail</h1>
                
              </div>
            `
        }
        const page_contact = {
            template:"<h1>Contact</h1>"
        }

        const routee = [
            {path:"/", component:page_home},
            {path:"/about", component:page_about},
            {path:"/products", component:page_products},
            {path:"/products/detail/:id", component:page_products_detail, name:"product-detail"},
            {path:"/contact", component:page_contact}
        ]

        const router = new VueRouter({
            routes: routee
        })

        const app = new Vue({
            router: router,
            el: "#app",
            name: "vueDevelopmentProject",
            data: {
                contactBinding: "/contact"
            }
        })
    </script>
</body>
</html>
