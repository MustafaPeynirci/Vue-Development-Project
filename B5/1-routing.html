<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div id="app">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <router-link to="/" class="nav-link">Home <span class="sr-only">(current)</span></router-link>
                    </li>
                    <li class="nav-item">
                      <router-link to="/about" class="nav-link">About</router-link>
                    </li>
                    <li class="nav-item">
                      <router-link :to="{path:'products'}" tag="span" class="nav-link">Products</router-link>
                    </li>
                    <li class="nav-item">
                      <router-link :to="contactBinding" class="nav-link">Contact</router-link>
                    </li>
                  </ul>
                </div>
              </nav>
              <div class="container">
                <router-view></router-view>
              </div>
        </div>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/vue-router.js"></script>
    <script>

        const page_home = {
            template:"<h1>Home</h1>"
        }
        const page_about = {
            template:"<h1>About</h1>"
        }
        const page_products = {
            template:"<h1>Products</h1>"
        }
        const page_contact = {
            template:"<h1>Contact</h1>"
        }

        const routee = [
            {path:"/", component:page_home},
            {path:"/about", component:page_about},
            {path:"/products", component:page_products},
            {path:"/contact", component:page_contact}
        ]

        const router = new VueRouter({
            routes: routee
        })

        const app = new Vue({
            router: router,
            el: "#app",
            name: "vueDevelopmentProject",
            data: {
                contactBinding: "/contact"
            }
        })
    </script>
</body>
</html>
